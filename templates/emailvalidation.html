{% extends 'dashboard.html' %} {% block content %}
<hr>
<h2>Email Validation</h2>

<button type="button" class="btn btn-info" onclick="location.href='{% url 'upload_csv' %}'"> 
    Email Validation Pass
</button>
<br> <br>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="document">
    <button type="submit" onclick="location.href='{% url 'upload_csv' %}'">Upload File</button>
</form> {% if invalidfileerror %} {{invalidfileerror}} {% endif %}
<br> <br>

<button type="button" class="btn btn-info" onclick="location.href='{% url 'singlemailvalidation' %}'"> 
    Single Email Validation
</button>


<button type="button" class="btn btn-info" onclick="location.href='{% url 'multiplemailvalidation' %}'"> 
    Multiple Email Validation
</button>
<br> {% if single_valid_mail %} {{single_valid_mail}} {% endif %}
<br> {% if multiple_valid_mail %} {{multiple_valid_mail}} {% endif %}
<br> <br>

<button type="button" class="btn btn-info"> 
    Download CSV
</button>
<br>

<hr> {% endblock %}
